<div class="moment" *ngIf="moment">
<h1>{{ moment.title }}</h1>

<img src="{{ baseApiUrl }}uploads/{{ moment.image }}" 
alt="{{ moment.title }}">

<div class="about-moment">
    <h3>Sobre este momento</h3>
    <p>{{ moment.discription }}</p>
</div>

<div class="actions">
    <h3>Ações:</h3>
    <a routerLink="/moment/edit/{{ moment.id }}" class="edit-btn">
        <fa-icon [icon]="faEdit"></fa-icon>
        Editar
    </a>

    <button class="remove-btn" (click)="remoHandler(moment.id!)">
        <fa-icon [icon]="faTimes"></fa-icon>
Excuir
    </button>
</div>

</div>
