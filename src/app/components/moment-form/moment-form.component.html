<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <input type="hidden" formControlName="id">
    <div class="form-group">
        <label for="title">Titlo:</label>
        <input type="text" placeholder="Coloque um titlo" formControlName="title" required>
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">*O titulo é obrigatorio</p>
        </div>
    </div>
    <div class="form-group">
        <label for="discription">Descrição:</label>
        <textarea placeholder="O que aconteceu la" formControlName="discription" required></textarea>
        <div *ngIf="discription.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="discription.errors?.['required']">*A Descrição é obrigatorio</p>
        </div>
    </div>
    
    <!-- <div class="form-group">
        <label for="image">Coloque a foto que mais marcou:</label>
        <input type="text" placeholder="Coloque a imagem">
    </div> -->

    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou:</label>
<input type="file" (change)="onFileSelected($event)">
</div>

    <!-- Como queremos que o texto mude dependendo se esta 
na cria ou edicao colocamos no value uma variavel ou valor -->
    <input type="submit" value="{{ btnText }}">
</form>
